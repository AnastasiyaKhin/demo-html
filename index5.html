<!DOCTYPE html>
<html>
 <head>
 <title>Таблица HTML со стилевым оформлением</title>
  <style>
   table, th, td {
   background-color:rgba(2255, 204, 39, 0.1); 
    border: 1px solid black;
	border-collapse: collapse;
   }
   th, td {
   
    padding: 10px;
   }
   th {
   font-size:160%;
   border: 2px solid black;
    text-align: left;
   }
   td {
   font-size:140%;
   }
  </style>
  
 </head>
 <body>
 <h1>Таблица HTML со стилевым оформлением</h1> 

  <table style="width:100%">
   <tr>
    <th>Имя</th>
    <th>Фамилия</th> 
    <th>Лет</th>
   </tr>
   <tr>
    <td>Ева</td>
    <td>Джексон</td> 
    <td>84</td>
   </tr>
   <tr>
    <td>Адам</td>
    <td>Джексон</td> 
    <td>94</td>
   </tr>
   <tr>
    <td>Змей</td>
    <td>Джексон</td>
    <td>64</td>
   </tr>
  </table>

 </body>
</html>
